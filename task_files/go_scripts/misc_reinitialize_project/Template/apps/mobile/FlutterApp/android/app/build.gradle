

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def previewKeystoreProperties = new Properties()
def previewKeystorePropertiesFile = rootProject.file('preview.key.properties')
if (previewKeystorePropertiesFile.exists()) {
    previewKeystoreProperties.load(new FileInputStream(previewKeystorePropertiesFile))
}


android {
    namespace "com.kunjoga.tuli"
    compileSdkVersion flutter.compileSdkVersion
    // ndkVersion flutter.ndkVersion
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
            storeType keystoreProperties['storeType']
        }
        preview {
            keyAlias previewKeystoreProperties['keyAlias']
            keyPassword previewKeystoreProperties['storePassword']
            storeFile previewKeystoreProperties['storeFile'] ? file(previewKeystoreProperties['storeFile']) : null
            storePassword previewKeystoreProperties['storePassword']
            storeType previewKeystoreProperties['storeType']
        }

    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.kunjoga.tuli"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        resValue "string","app_name","Tuli"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        signingConfig signingConfigs.release
    }

    // uncomment here to build for preview
    // flavorDimensions "default"
    // productFlavors {
    //     preview {
    //         resValue "string","app_name","Tuli Preview"
    //         applicationIdSuffix ".preview"
    //         signingConfig signingConfigs.preview
    //     }
    // }
    //

    buildTypes {
        release {
            if (keystorePropertiesFile.exists()) {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            } else {
                signingConfig signingConfigs.debug
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation"
}

flutter {
    source '../..'
}

dependencies {
    implementation "com.google.android.gms:play-services-ads:23.4.0"
    implementation 'com.google.j2objc:j2objc-annotations:1.3'
}
